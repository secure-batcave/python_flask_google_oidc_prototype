<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Login</title>
</head>
<body>
    {% if user %}
        <h1>Welcome, {{ user.email }}!</h1>
        <h2>Your Message</h2>
        <pre>{{ message }}</pre>
        <a href="/logout">Logout</a>
    {% else %}
        <h1>Welcome Stranger, Please Login</h1>
        <a href="/login">Login</a>
    {% endif %}
</body>
</html>
